{% extends 'root/base.html' %}
{% block body %}
<ul>
    {% for prof in all_profs %}
        <li><a href="{% url 'professors:detail' prof.id %}"> {{ prof.name }} </a></li>
    {% endfor %}
</ul>

{% if request.user.is_superuser %}
<a href="{% url 'professors:create_prof' %}"><p>Add Professor</p></a>
{% endif %}
{% endblock %}
