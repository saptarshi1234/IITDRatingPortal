{% extends 'root/base.html' %}
{% block body %}
<ul>
    {% for prof in all_profs %}
        <li><a style="font-size:18px" href="{% url 'professors:detail' prof.id %}"> {{ prof.name }} </a></li>
    {% endfor %}
</ul>

{% if request.user.is_superuser %}
<a href="{% url 'professors:create_prof' %}"><p style="font-size:22px;color:red">Add Professor</p></a>
{% endif %}
{% endblock %}
