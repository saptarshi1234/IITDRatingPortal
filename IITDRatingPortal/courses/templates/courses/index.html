{% extends 'root/base.html' %}
{% block body %}
<ul>
    {% for course in all_courses %}
        <li><a href="{% url 'courses:detail' course.id %}"> {{ course.name }} </a></li>
    {% endfor %}
</ul>

{% if request.user.is_superuser %}
<a href="{% url 'courses:create_course' %}"><p>Add Course</p></a>
{% endif %}
{% endblock %}
